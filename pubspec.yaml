name: AgriView
description: Agronomy application.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+7

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.5.0
  cupertino_icons: ^0.1.3
  dio: ^3.0.10
  dio_http_cache: ^0.2.11
  either_dart: ^0.0.5
  fimber: ^0.4.4
  floor: ^0.18.0
  floor_annotation: ^0.11.0
  flutter_datetime_picker: ^1.4.0
  flutter_image_compress: ^0.7.0
  geolocator: ^6.1.14
  get_it: ^5.0.6
  google_maps_flutter: ^1.2.0
  gpx: ^1.1.1
  graphql_flutter: ^4.0.1
  image_picker: ^0.6.7+4
  oktoast: ^2.3.2
  otp_text_field: ^1.0.1
  path_provider: ^1.6.10
  pretty_dio_logger: ^1.1.1
  provider: ^4.3.2+3
  retry: ^3.0.1
  sentry_flutter: ^4.0.4
  shared_preferences: ^0.5.12+4
  splashscreen: ^1.3.5
  sqflite: ^1.3.2+2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  floor_generator: ^0.18.0
  flutter_spinkit: ^4.1.2+1
  intl: ^0.16.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Iconfont
      fonts:
        - asset: fonts/icofont/icofont.ttf
